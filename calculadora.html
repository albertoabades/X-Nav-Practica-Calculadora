<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculadora</title>

    <!-- Bootstrap -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"-->
    <!-- Carousel extra styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--link rel="stylesheet" href="css/carousel.css"-->
    <link href="css/calculadora.css" type="text/css" rel="stylesheet" title="style"/>
  </head>
	</head>
	<body>
		<div id="calculadora" class="container">
			<input id="pantalla" class="container"></input>
			<div id="botones" class="container">
				<div class="row">
					<div class="col-md-3">
						<button style="background-image:url('images/siete.png')" class="botonnum" value="7"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/ocho.png')" class="botonnum" value="8"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/nueve.png')" class="botonnum" value="9"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/mas.png')" class="botonsim" value="+"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button style="background-image:url('images/cuatro.png')" class="botonnum" value="4"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/cinco.png')" class="botonnum" value="5"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/seis.png')" class="botonnum" value="6"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/menos.png')" class="botonsim" value="-"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button style="background-image:url('images/uno.png')" class="botonnum" value="1"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/dos.png')" class="botonnum" value="2"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/tres.png')" class="botonnum" value="3"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/por.png')" class="botonsim" value="x"></button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						<button style="background-image:url('images/punto.png')" class="botonnum" value="."></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/cero.png')" class="botonnum" value="0"></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/igual.png')" class="botonigual" value="="></button>
					</div>
					<div class="col-md-3">
						<button style="background-image:url('images/entre.png')" class="botonsim" value="/"></button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script-->
    <script src="js/bootstrap.min.js"></script>
    <!--script src="js/docs.min.js"></script-->
	<script type="text/javascript" src="js/calculadora.js"></script>
</html>
